data:
  tickers:
    - AAPL
    - MSFT
    - GOOGL
    - AMZN
    - NVDA
  start_date: "2018-01-01"
  end_date: "2024-12-31"
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

features:
  technical_indicators:
    - macd
    - rsi_30
    - cci_30
    - dx_30
    - close_30_sma
    - close_60_sma
    - adx
    - boll_ub
    - boll_lb
    - atr
  use_turbulence: true
  turbulence_threshold: 120

environment:
  initial_amount: 100000
  transaction_cost_pct: 0.001
  max_position_pct: 0.3  # Safety limit: max 30% of portfolio per position
  state_space: null
  action_space: null

training:
  algorithms:
    - ppo
    - a2c
    - ddpg
  total_timesteps: 1000000
  eval_freq: 10000
  save_freq: 100000
  
  ppo:
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    policy_kwargs:
      net_arch:
        pi: [256, 128]
        vf: [256, 128]
  
  a2c:
    learning_rate: 0.0007
    n_steps: 5
    gamma: 0.99
    gae_lambda: 1.0
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    policy_kwargs:
      net_arch:
        pi: [256, 128]
        vf: [256, 128]
  
  ddpg:
    learning_rate: 0.0001
    buffer_size: 1000000
    learning_starts: 100
    batch_size: 100
    tau: 0.005
    gamma: 0.99
    policy_kwargs:
      net_arch: [400, 300]

backtesting:
  metrics:
    - sharpe_ratio
    - max_drawdown
    - cumulative_return
    - win_rate
    - avg_trade_duration
  benchmark: SPY

paper_trading:
  enabled: false
  check_interval: 300
  max_position_size: 0.1
  stop_loss_pct: 0.02
  portfolio_stop_loss_pct: 0.10

monitoring:
  tensorboard: true
  log_dir: logs
  checkpoint_dir: checkpoints
